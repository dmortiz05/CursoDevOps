name: .NET API POI

on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Reason'
        required: true
        default: 'N/A'
  push:
    branches: [ master ]
    paths:
      - 'apis/poi/**'
  pull_request:
    branches: [ master ]
    paths:    
      - 'apis/poi/**'
      - '.github/workflows/dotnet.yml'
